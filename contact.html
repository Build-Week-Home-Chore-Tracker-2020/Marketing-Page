<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Us</title>

  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Ubuntu&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><img src="src/logo.png" alt="ChoreTracker logo with broom icon"></a>
            <nav>
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
              <a id="signIn" href="#">Sign In</a>
            </nav>
        </div>
        <header>
            <img class="headerImg" src="src/header-img.jpg" alt="seven push mops against a red brick wall">
        </header>
        
        <form method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input name="name" id="name" type="text" placeholder="Jane Doe" required>
            </li>
            <li>
              <label for="email">Email:</label>
              <input name="email" id="email" type="email" placeholder="jane@doe.com" required>
            </li>
            <li>
              <label for="message">Message:</label>
              <textarea name="message" id="message"></textarea>
            </li>
            <li class="btn">
              <a href="#">
                <div class="btn">
                Submit
                </div>
              </a>
            </li>
          </ul>
        </form>

        <footer id="contactFooter">
          <p>Copyright &copy; ChoreTracker 2020</p>
        </footer>

    </div>
</body>
